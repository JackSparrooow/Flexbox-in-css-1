<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <style>

    </style>
</head>


<body>
    <div class="main">
        <div class="main_class">

            <!-- card-One code -->
            <div class="card1">
                <h2 class="free">Free Plan</h2>
                <p class="pl">For personal</p>
                <h1>$0</h1>
                <p>1 User</p>
                <p>4 Web Mails</p>
                <p>Responsive Website</p>
                <p>Free SSL</p>
                <div class="btn">
                    <label>Subscribe Now</label>
                </div>
            </div>

            <!-- card-Two code -->

            <div class="card2">
                <h2 class="basic">Basic Plan</h2>
                <p class="pl-two">For Small Bussiness</p>
                <h1 class="doller-two">$29</h1>
                <p>4 Hours</p>
                <p>10 Web Mails</p>
                <p>Responsive Website</p>
                <p>Free SSL</p>
                <div class="btn">
                    <label for="">Subscribe Now</label>
                </div>
            </div>

            <!-- card-Three code-->

            <div class="card3">
                <h2 class="enterprise">Pro Plan</h2>
                <p class="pl-three">For enterprise</p>
                <h1 class="doller-three">$49</h1>
                <p>Unlimited Users</p>
                <p>Unlimited Web Mails</p>
                <p>Responsive Website</p>
                <p>Free SSL + SEO</p>
                <div class="btn">
                    <label for="">Subscribe Now</label>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
