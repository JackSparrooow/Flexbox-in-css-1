<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- left side code -->

    <div class="container">
        <div class="leftside">
            <header class="nav">
                <img class="first1"
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/4/45/IRCTC_Logo.svg/1200px-IRCTC_Logo.svg.png"
                    alt="">
                <img class="first2" src="/img logo/ind_logo-removebg-preview.png" alt="">
                <div class="second">
                    <a href="#">Ask Disha</a>
                    <a href="#">Contact Us</a>
                    <a href="#">Alerts</a>
                    <div class="navbtn">
                        <button id="login">Login</button>
                        <button>Register</button>
                        <button>Agent Login</button>
                    </div>
                </div>
            </header>
            <div class="tital">
                <h1>Indain Railways</h1>
            </div>
            <div class="tital2">
                <span class="one">
                    <h2>Safety</h2>
                </span>
                <span class="two">
                    <h2>Security</h2>
                </span>
                <span class="three">
                    <h2>Punctuality</h2>
                </span>
            </div>
            <div class="bookticket">
                <div class="main">
                    <img class="logo1" src="/img logo/ticket.png" alt=""><a class="ticket" href="#">BOOK Ticket</a>
                </div>
                <div class="main2">
                    <img class="logo2" src="/img logo/logo2.png" alt=""><a class="status" href="#">PNR Status</a>
                </div>
                <div class="main3">
                    <img class="logo3" src="/img logo/logo3.png" alt=""><a class="chart" href="#">Chart / Vacancy</a>
                </div>
            </div>

            <!-- pannel code -->
            <div class="panel-section">
                <div class="item">
                    <img src="/img logo/train logo.png" alt="">
                    <div class="form-details">
                        <select name="form" id="form" disabled>
                            <option value="form">Form</option>
                        </select>

                        <div class="info">
                            <span>Banglore</span>
                            <p>KSR-Banglore</p>
                        </div>
                    </div>
                </div>
                <div class="interchange_btn">
                    <img src="/img logo/side bar.png" alt="button">
                </div>
                <div class="item">
                    <img src="/img logo/train logo.png" alt="">
                    <div class="To-details">
                        <select name="to" id="to" disabled>
                            <option value="to">To</option>
                        </select>

                        <div class="info">
                            <span>Kasaragod</span>
                            <p>KSD-Kasaragod</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- second pannel code -->

            <div class="panel-section">
                <div class="item1">
                    <img src="/img logo/Group.png" alt="Group">
                    <div class="Group_details">
                        <select name="Group" id="Group" disabled>
                            <option value="Group">Date</option>
                        </select>
                        <div class="info">
                            <span>01 Aug 23</span>
                            <p>Tuesday</p>
                        </div>
                    </div>
                </div>
                <div class="item1">
                    <img src="/img logo/class.png" alt="class">
                    <div class="class_details">
                        <select name="class" id="class" disabled>
                            <option value="class">Class</option>
                        </select>
                        <div class="info">
                            <span>3A</span>
                            <p>AC 3 Tier</p>
                        </div>
                    </div>
                </div>
                <div class="item1">
                    <img src="/img logo/seat.png" alt="seat">
                    <div class="seat_details">
                        <select name="seat" id="seat" disabled>
                            <option value="class">Seat</option>
                        </select>
                        <div class="info">
                            <span>TATKAL</span>
                            <p>AC 3 Tier</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main_btn">
                <button id="button" type="submit">Search Train</button>
            </div>

        </div>
    </div>


    <!-- right side code -->

    <div class="rightside">
        <img class="img1"
            src="https://swarajya.gumlet.io/swarajya/2022-02/e1caf4d5-210c-40ee-8a3e-bc5e2e9a8fb6/Vande_Bharat_train_image.png"
            alt="">
        <img class="img2"
            src="https://static.wixstatic.com/media/cf2111_b7470343b5ca48bf9c29fc958c66c255~mv2.png/v1/fill/w_640,h_394,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/cf2111_b7470343b5ca48bf9c29fc958c66c255~mv2.png"
            alt="">
    </div>
    </div>

</body>

</html>
